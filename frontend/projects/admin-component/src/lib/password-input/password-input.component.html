<input [id]="cid"
       [(ngModel)]="value" 
       [type]="type"
       [placeholder]="placeholder"
       [readonly]="inputReadonly"
       [required]="inputRequired"
       (blur)="onBlur.next()"
       (focus)="onFocus.next()" 
       [ngClass]="ngClass"
       class="form-control"
       [ngClass]="{ 'is-invalid': message && formControl.errors }"/>
       
<i class="fa fa-spinner fa-spin"></i>

<div *ngIf="message && formControl.errors" class="invalid-feedback">
  <div *ngIf="formControl.errors.required">Field is required</div>
  <div *ngIf="formControl.errors.minlength">This must be at least {{formControl.errors.minlength.requiredLength}} characters</div>
</div>
