<div class="pagination-container" *ngIf="page && page.totalPages > 0">


    <nav aria-label="Page navigation">
        <ul class="pagination">

            <li class="page-item" [ngClass]="page.first ? 'disabled' : '' ">
                <a class="page-link" *ngIf="page.first" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                <a class="page-link" style="cursor: pointer" *ngIf="!page.first" (click)="pageNumber(page.number-1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" *ngFor="let pageAux of page.pages" [ngClass]="(pageAux == page.number) ? 'active' : ''" [ngClass]="i == page.number ? 'active' : '' ">
                <a class="page-link" style="cursor: pointer" (click)="pageNumber(pageAux)">{{pageAux+1}}</a>
            </li>
            <li class="page-item" [ngClass]="page.last ? 'disabled' : '' ">
                <a class="page-link" *ngIf="page.last" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                <a class="page-link" style="cursor: pointer" *ngIf="!page.last" (click)="pageNumber(page.number+1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <span style="margin-left: 15px; width: 150px"> {{this.page.number+1}} de {{page.totalPages}} </span>
        </ul>
    </nav>

</div>
